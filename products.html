<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyShop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SwiperJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-white sticky-top shadow-sm custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

            <div class="collapse navbar-collapse" id="navbarsExample">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-2 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link hover-underline" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link hover-underline require-login" data-target="products.html" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link hover-underline require-login" data-target="about.html" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link hover-underline require-admin" data-target="add-product.html" href="add-product.html">Add Product</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link hover-underline require-login" data-target="cart.html" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item dropdown ms-lg-3">
                        <a id="userAvatar" class="nav-link p-0" href="#" role="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="">
                            <div class="avatar-circle">
                                <i class="bi bi-person-fill"></i>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <button id="logoutBtn" class="btn btn-outline-dark btn-sm">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Products</h3>
            <div><span class="badge text-bg-dark" id="productsCount">0</span></div>
        </div>
        <div id="productsGrid" class="row g-4"></div>
    </section>

    <footer class="custom-footer mt-auto">
        <div class="container py-4">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-1">MyShop</h5>
                    <p class="mb-0 small">Quality products • Great prices • Fast delivery</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="me-3 text-decoration-none"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="me-3 text-decoration-none"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="me-3 text-decoration-none"><i class="bi bi-twitter-x"></i></a>
                    <span class="small text-muted">© <span id="yearSpan"></span> MyShop</span>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('yearSpan').textContent = new Date().getFullYear();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
